<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tags de Formulário</title>
</head>
<body>
    <section class="principal">
        <form action="#" class="formulario">
            <input type="text" placeholder="Nome" name="nome">
            <input type="text" placeholder="Endereço" name="endereco">
            <div class="form-grupo-cpf-data">
                <input type="text" placeholder="CPF" name="cpf" class="cpf">
                <input type="date" name="data_nascimento" class="data_nascimento">
            </div>
            <input type="radio" name="opcao">
            <input type="checkbox" name="termos">
            <input type="checkbox" name="termos-2">
            <input type="submit" value="Enviar">
        </form>
    </section>
</body>
</html>
