<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tags de Formulário</title>
</head>
<body>
    <section class="principal">
        <form action="#" class="formulario">
            <input type="text" placeholder="Nome" name="nome">
            <input type="text" placeholder="Endereço" name="endereco">
            <div class="form-grupo-cpf-data">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" placeholder="CPF" name="cpf" class="cpf" maxlength="11" required>
                <input type="date" name="data_nascimento" class="data_nascimento">
            </div>
            <select name="selecao" id="selecao">
                <option value="" selected disabled>Selecione o tipo de usuario...</option>
                <option value="master" >Master</option>
                <option value="funcionario">Funcionário</option>
            </select>
            <div class="form-grupo-radio">
                <input type="radio" name="opcao">
                <p class="form-grupo-radio-texto">Opção 1</p>
            </div>
            <div class="form-grupo-checkbox">
                <input type="checkbox" name="termos">
                <p class="form-grupo-checkbox-texto">Concordo com os termos!</p>
            </div>
            <div class="form-grupo-checkbox">
                <input type="checkbox" name="termos-2">
                <p class="form-grupo-checkbox-texto">Receber email com novidades!</p>
            </div>
            <input type="submit" value="Enviar" class="btn-enviar">
        </form>
    </section>
</body>
</html>
